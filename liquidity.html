<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trade</title>  
    <link rel="icon" href="./static/favicon.ico">
    
    <link rel="stylesheet" href="static/other/bootstrap-4.5.3-dist/css/bootstrap.min.css">
    
    <!--图标库-->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'>

    <link rel="stylesheet" href="./static/css/sidebar.css">
    <link rel="stylesheet" href="static/css/trade.css">
</head>
<body class=" bg-main">
<nav class="navbar sticky-top navbar-expand-md navbar-dark sidebar-bg bb1 navbar-offcanvas">
    <div class="container-fluid">
        <button class="navbar-toggler navbar-toggler-right navbar-icon  collapsed" type="button"
                data-toggle="collapse"
                data-target="#navbar-mobile" aria-controls="navbar-mobile" aria-expanded="false"
                aria-label="Toggle navigation" id="toggle-button">
            <span class="icon-bar bar1"></span>
            <span class="icon-bar bar2"></span>
            <span class="icon-bar bar3"></span>
        </button>
        <div>
            <a href="index.html">
                <img src="./static/images/logo2.png" style="width: 85px;">
            </a>
        </div>
        <div>
            <button type="button" class="btn btn-primary br10-rem" id="connect-wallet">Connect wallet</button>
            <span class="id"></span>
        </div>
        <div class="navbar-collapse ml-auto collapse show" id="navbar-mobile" >
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="row header text-left">
        Current Contract Margin:<span class="text-mute marginNum">--</span>&nbsp;<span
            class="text-mute symbol">--</span>&nbsp;Symbol:&nbsp;<span class="text-mute basetoken">--</span>&nbsp;FundingRate:
        <span>0.000000</span>
    </div>
    <!--标签内容-->
    <div class="row  justify-content-center">
            <div role="tabpanel" class="  mt-2 fcw" id="liquidity">
                <!--增加/提取流动性-->
                <div class="card card-bg mt-2">
                    <div class="card-body">
                        <div class="text-mute">Wallet Balance: <span class="text-mute" id="my-balance">--</span>
                            <span class="text-mute symbol">--</span>
                        </div>
                        <div class="input-group mb-3 mt-1">
                            <input type="text" class="form-control"  placeholder="liquidity margin"
                                   aria-label="liquidity-margin" aria-describedby="liquidity-margin"
                                   id="liquidity-margin">
                            <div class="input-group-append">
                                <span class="input-group-text symbol">--</span>
                            </div>
                            <div class="w-100 text-center mt-2 mb-2">
                                <button type="button" style="display: none;" class="btn btn-success" id="addLiquidityButton">
                                    <span class="spinner spinner-border spinner-border-sm"
                                          role="status"
                                          aria-hidden="true"
                                          style="display: none;"></span>
                                    add Liquidity
                                </button>
                                <button type="button" class="btn btn-success" id="Unlock">
                                    <span class="spinner spinner-border spinner-border-sm"
                                          role="status"
                                          aria-hidden="true"
                                          style="display: none;"></span>
                                    Unlock
                                </button>
                            </div>
                        </div>
                        <div class="text-mute">My Liquidity Shares In Pool: <span
                                class="text-mute my-liquidity">--</span> <span
                                class="text-mute symbol">--</span>
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="liquidity volume"
                                   aria-label="liquidity-volume" aria-describedby="liquidity-volume"
                                   id="liquidity-volume">
                            <div class="input-group-append">
                                <span class="input-group-text" id="">LiquidityShares</span>
                            </div>
                            <div class="w-100 text-center mt-2 mb-2">
                                <button type="button" class="btn btn-danger" id="removeLiquidityButton">
                                    <span class="spinner spinner-border spinner-border-sm"
                                          role="status"
                                          aria-hidden="true"
                                          style="display: none;"></span>
                                    remove Liquidity
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <!--liquidity参数-->
                <div class="card card-bg pool-params mt-2">
                    <div class="card-body">
                        <p class="card-text">
                            <span class="key text-muted">Pool Total Liquidity</span>
                            <span class="value float-right text-mute" id="total-liquidity">---</span>
                        </p>
                        <p class="card-text">
                            <span class="key text-muted">My Liquidity Shares</span>
                            <span class="value float-right text-mute my-liquidity">---</span>
                        </p>
                        <p class="card-text">
                            <span class="key text-muted"><span class="symbol text-muted"></span> per Liquidity Share</span>
                            <span class="value float-right text-mute">---</span>
                        </p>
                        
                    </div>
                </div>
           
        </div>
    </div>
</div>
</div>
<!--about-->
<script src="./static/js/lib/jquery-1.10.2.min.js"></script>
<script src="./static/other/bootstrap-4.5.3-dist/js/bootstrap.min.js"></script>
<script src="./static/js/lib/web3-1.3.0.min.js"></script>
<script src="./static/js/lib/bignumber.min.js"></script>
<script src='./static/js/chain/wallet.js'></script>
<script src="./static/js/chain/contract.js"></script>
<script src="./static/js/web/Utils.js"></script>
<script src="./static/js/chain/Liquidity.js"></script>
</body>
</html>
